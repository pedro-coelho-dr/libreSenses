{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Submit New Film</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {% crispy film_form %}
        <button type="submit" class="btn btn-success">Submit film</button>
    </form>
</div>
{% endblock %}
