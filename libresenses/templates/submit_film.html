{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h1>Submit New Film</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ film_form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Film</button>
    </form>
</div>
{% endblock %}
